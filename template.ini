[Tester]
; --- Core Settings ---
; Expert Advisor name without the .ex4 extension
Expert=Ace Phoenix Std v3.71
; Symbol to test
Symbol=EURUSD
; Period in minutes (1, 5, 15, 30, 60, 240, 1440)
Period=60
; Spread in pips
Spread=20
; Tick generation model: 0=Every Tick, 1=Control Points, 2=Open Prices
Model=0

; --- Date Range ---
FromDate=2023.01.01
ToDate=2024.01.01

; --- Placeholders - To be replaced by the script ---
; Path to the EA's parameter set file (.set)
ExpertParameters=__SET_FILE_PATH__
; Path to the output report file (.htm)
Report=__REPORT_FILE_PATH__

; --- Backtest Environment ---
Deposit=10000
Currency=USD
Optimization=false

; --- Automation Settings ---
; Overwrite existing report file
ReplaceReport=true
; Close the terminal after the backtest is complete
ShutdownTerminal=true
; Run in visual mode
Visual=false
